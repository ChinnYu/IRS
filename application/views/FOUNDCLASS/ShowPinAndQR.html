<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>ShowPinAndQR</title>

	<!---------------------------------------------------------------------------------------------------->
	<!---------------------------------------- Css Place ------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------->
	<!-- Bootstrap core CSS-->
	<link href="./recourse/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="./recourse/css/zoom.css" rel="stylesheet">
	<!-- Custom fonts for this template-->
	<link href="./recourse/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- Custom styles for this template-->
	<link href="./recourse/css/sb-admin.css" rel="stylesheet">
	<link href="./recourse/css/LK.css" rel="stylesheet">
	<style>
		img {
			width: 100%;
		}
	</style>
	<!---------------------------------------------------------------------------------------------------->
	<!---------------------------------------- Css Place ------------------------------------------------->
	<!---------------------------------------------------------------------------------------------------->

</head>

<body class="bg-info">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card card-login mx-auto mt-5">
					<div class="card-header">顯示 QRCODE 與 PIN</div>
					<div class="card-body">
						<div class="alert alert-success" role="alert">
							<strong>等待中!</strong><br>
						</div>
					</div>
					<div class="col-md-12" id="QRShow">

					</div>
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true"></span></button>
						<div style="text-align: center;">
							<strong>PIN CODE: </strong><span id="Pin"></span>
						</div>
					</div>
					<form class="navbar-form pull-center" action="./startQuiz" method="POST">
						<div class="form-group" style="display:none">
							<input class="form-control" id="step" type="text" placeholder="step" name="id">
						</div>
						<input class="btn btn-primary btn-block" type="submit" value="Nextstep" id="Nextbutt"/>
					</form>
				</div>
			</div>
			<div class="col-md-6">
				<div class="container">
					<div class="card card-login mx-auto mt-5">
						<div class="card-header">目前登入人</div>
						<div class="card-body">
							<div class="alert alert-success" role="alert">
								<div id='room-list'></div>
								<div id='clientlist'></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="./recourse/vendor/jquery/jquery.min.js"></script>
	<script src="./recourse/vendor/popper/popper.min.js"></script>
	<script src="./recourse/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="./recourse/vendor/jquery-easing/jquery.easing.min.js"></script>
	<!-- <script type="text/javascript" src="../recourse/js/PinAndQr.js"></script> -->
	<script src="./node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>
	<!-- <script src="./node_modules/socket.io-client/dist/socket.io.js"></script> -->
	<script src="./recourse/js/waitingteacher.js"></script>

	<script src="./recourse/js/zoom.js"></script>
	<script type="text/JavaScript">
		$.ajax({
			url: "openclass/getPin",
			type: "POST",
			dataType: "text",
			success: function (res) {
				let Pin = res;
				let Pin_url = "https://querisma.ccu.edu.tw/~tlogben0709/www/www/scanQR?Pin=" + encodeURIComponent(Pin);
				document.getElementById("Pin").innerHTML = Pin;
				document.getElementById("QRShow").innerHTML = "<img src='https://chart.googleapis.com/chart?chs=546x547&cht=qr&chl=" + Pin_url + "'data-action=\"zoom\"/>";
			}
		});
	</script>
</body>

</html>
