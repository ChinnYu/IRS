<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>QuizPage</title>
    <!-- Bootstrap core CSS-->
    <link href="./recourse/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="./recourse/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <!-- //<link href="css/sb-admin.css" rel="stylesheet"> -->
    <link href="./recourse/css/but_style.css" rel="stylesheet">
</head>

<body class="bg-info">
<div class="container-fluid bg-info">

    <div class="row">
        <div class="container" align="center" style="text-align:center">
            <div class="col-md-12">
                <div class="card" style="width:60rem;">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true"
                               aria-controls="collapseOne">
                                Question
                            </a>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-block">
                            <font size="6" id="question_show"></font>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn-dark" id="finish_butt">Success</button>
        </div>
        <div class="col-md-12">
            <div class="container " id='tt'>
                <button class="box1" id="button_a" style="font-size:20px;"></button>
                <button class="box2" id="button_b" style="font-size:20px;"></button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="container " id="tt">
                <button class="box3" id="button_c" style="font-size:20px;"></button>
                <button class="box4" id="button_d" style="font-size:20px;"></button>
            </div>
        </div>

    </div>


</div>


<!-- Bootstrap core JavaScript-->
<script src="./recourse/vendor/jquery/jquery.min.js"></script>
<script src="./recourse/vendor/popper/popper.min.js"></script>
<script src="./recourse/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="./recourse/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="./recourse/vendor/pannel.js"></script>
<script text="text/Javascript">
    $.ajax({
        type: "POST",
        url: "startquiz/getQuizinfo",
        dataType: "json",
        data: {},
        success: function (res) {
            if (res) {
                alert(res);
                document.getElementById('question_show').innerHTML = res[0];
                document.getElementById('button_a').innerHTML = res[1];
                document.getElementById('button_b').innerHTML = res[2];
                document.getElementById('button_c').innerHTML = res[3];
                document.getElementById('button_d').innerHTML = res[4];
            }
        },
        error: function (jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
        }
    });
    $("#finish_butt").click(function () {

        $.ajax({
            type: "POST",
            url: "startquiz/finishaction",
            dataType: "json",
            data: {},
            success: function (res) {
                if (res) {
                    alert(res);
                }
            },
            error: function (jqXHR) {
                alert("發生錯誤: " + jqXHR.status);
            }
        });

    });
</script>
</body>

</html>
